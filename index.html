    <!-- Firebase SDK (Modular) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, onSnapshot, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // ‚ñº „É¶„Éº„Ç∂„ÉºÊèê‰æõ„ÅÆË®≠ÂÆö„ÇíÂèçÊò†„Åó„Åæ„Åó„Åü ‚ñº
        const firebaseConfig = {
            apiKey: "AIzaSyC4Ll33_-0HDZL2yEa3_HnvCVyc41wkALE",
            authDomain: "agricola-tracker.firebaseapp.com",
            projectId: "agricola-tracker",
            storageBucket: "agricola-tracker.firebasestorage.app",
            messagingSenderId: "120700598628",
            appId: "1:120700598628:web:ac18383a07d4e567cde271",
            measurementId: "G-BHFLBV5N4S"
        };
        // ‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤

        let app, db, auth, currentUser;
        let currentRoomId = null;
        let isSpectator = false;
        let unsubscribeRoom = null;

        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞„Å®„Åó„Å¶„Ç¢„Éó„É™„ÅÆÁä∂ÊÖã„Çí‰øùÊåÅÔºàÂêåÊúüÂØæË±°Ôºâ
        let gameState = {
            currentRound: 1,
            playerCount: 4,
            accumSpaces: [],
            players: []
        };

        // UIÊìç‰ΩúÈñ¢Êï∞„Çíwindow„Å´ÂÖ¨Èñã
        window.createRoom = createRoom;
        window.joinRoom = joinRoom;
        window.handleMainButton = handleMainButton;
        window.takeAll = takeAll;
        window.updateCount = updateCount;
        window.manualInput = manualInput;
        window.toggleEnabled = toggleEnabled;
        window.openModal = openModal;
        window.closeModal = closeModal;
        window.handleAddCard = handleAddCard;
        window.selectIcon = selectIcon;

        // --- ÂàùÊúüÂåñ ---
        async function initApp() {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Ë™çË®ºÁä∂ÊÖã„ÅÆÁõ£Ë¶ñ (ÂåøÂêçË™çË®º)
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        currentUser = user;
                        document.getElementById('auth-loading').classList.add('hidden');
                        document.getElementById('lobby-controls').classList.remove('hidden');

                        // ÂÜçÊé•Á∂ö„ÉÅ„Çß„ÉÉ„ÇØ
                        const savedRoomId = localStorage.getItem('agricola_room_id');
                        if (savedRoomId) {
                            console.log("Restoring session...", savedRoomId);
                            await connectToRoom(savedRoomId);
                        }
                    } else {
                        await signInAnonymously(auth);
                    }
                });
            } catch (e) {
                console.error("Firebase Init Error:", e);
                alert("Êé•Á∂ö„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ„Ç≥„É≥„ÇΩ„Éº„É´„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
            }
        }
        initApp();

        // --- „É´„Éº„É†ÁÆ°ÁêÜ ---

        async function createRoom() {
            if (!currentUser) return;
            const roomId = Math.floor(1000 + Math.random() * 9000).toString();
            const initialSpaces = JSON.parse(JSON.stringify(INITIAL_ACCUM_SPACES));

            const newRoomData = {
                currentRound: 1,
                playerCount: 4,
                accumSpaces: initialSpaces,
                updatedAt: Date.now(),
                players: [{
                    uid: currentUser.uid,
                    name: "P1",
                    colorIndex: 0,
                    joinedAt: Date.now()
                }]
            };

            try {
                await setDoc(doc(db, "rooms", roomId), newRoomData);
                localStorage.setItem('agricola_room_id', roomId);
                connectToRoom(roomId);
            } catch (e) {
                console.error("Error creating room:", e);
                alert("„É´„Éº„É†‰ΩúÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: " + e.message);
            }
        }

        async function joinRoom() {
            const input = document.getElementById('room-code-input');
            const roomId = input.value.trim();
            if (roomId.length !== 4) return alert("4Ê°Å„ÅÆ„Ç≥„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
            connectToRoom(roomId);
        }

        async function connectToRoom(roomId) {
            const roomRef = doc(db, "rooms", roomId);
            const roomSnap = await getDoc(roomRef);

            if (!roomSnap.exists()) {
                if (localStorage.getItem('agricola_room_id') === roomId) {
                    localStorage.removeItem('agricola_room_id');
                }
                return alert("„É´„Éº„É†„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì");
            }

            currentRoomId = roomId;
            localStorage.setItem('agricola_room_id', roomId);

            // „É≠„Éì„Éº„ÇíÈñâ„Åò„Å¶„Ç≤„Éº„É†ÁîªÈù¢„Å∏
            document.getElementById('view-lobby').classList.add('hidden');
            document.getElementById('view-lobby').style.display = 'none';
            document.getElementById('view-game').classList.remove('hidden');
            document.getElementById('view-game').style.display = 'flex';
            document.getElementById('room-code-display').textContent = roomId;

            // „É™„Ç¢„É´„Çø„Ç§„É†ÂêåÊúüÈñãÂßã
            if (unsubscribeRoom) unsubscribeRoom();
            unsubscribeRoom = onSnapshot(roomRef, (docSnap) => {
                if (docSnap.exists()) {
                    handleRoomUpdate(docSnap.data());
                } else {
                    alert("„É´„Éº„É†„ÅåÈñâ„Åò„Çâ„Çå„Åæ„Åó„Åü");
                    localStorage.removeItem('agricola_room_id');
                    location.reload();
                }
            });

            // „Éó„É¨„Ç§„É§„ÉºÁôªÈå≤Âá¶ÁêÜ
            const currentData = roomSnap.data();
            const existingPlayer = currentData.players.find(p => p.uid === currentUser.uid);

            if (!existingPlayer) {
                if (currentData.players.length >= 5) {
                    isSpectator = true;
                    showSpectatorMode();
                } else {
                    const newPlayer = {
                        uid: currentUser.uid,
                        name: `P${currentData.players.length + 1}`,
                        colorIndex: currentData.players.length,
                        joinedAt: Date.now()
                    };
                    await updateDoc(roomRef, {
                        players: arrayUnion(newPlayer)
                    });
                }
            } else {
                isSpectator = false;
            }
        }

        function handleRoomUpdate(data) {
            gameState = data;

            renderPlayerList(data.players);

            // Ëá™ÂàÜ„ÅÆÁä∂ÊÖãÁ¢∫Ë™ç
            const me = data.players.find(p => p.uid === currentUser.uid);
            if (!me && data.players.length >= 5) {
                if (!isSpectator) {
                    isSpectator = true;
                    showSpectatorMode();
                }
            }

            renderAll();
        }

        function showSpectatorMode() {
            document.getElementById('spectator-warning').classList.remove('hidden');
            document.getElementById('add-card-btn').style.display = 'none';
            const nextBtn = document.getElementById('next-round-btn');
            nextBtn.disabled = true;
            nextBtn.classList.add('opacity-50', 'cursor-not-allowed');
        }

        // --- „Éá„Éº„ÇøÂêåÊúüÁî®„Ç¢„ÇØ„Ç∑„Éß„É≥ (DBÊõ¥Êñ∞) ---

        async function syncState(updates) {
            if (isSpectator || !currentRoomId) return;
            const roomRef = doc(db, "rooms", currentRoomId);
            try {
                await updateDoc(roomRef, updates);
            } catch (e) {
                console.error("Sync error:", e);
            }
        }

        async function handleMainButton() {
            if (gameState.currentRound < 14) {
                let newRound = gameState.currentRound + 1;
                let newSpaces = [...gameState.accumSpaces];

                newSpaces.forEach(space => {
                    if (space.stage === 100 && !space.enabled && space.startRound && newRound >= space.startRound) {
                        space.enabled = true;
                    }
                    if (space.enabled && isAvailableByPlayers(space, gameState.playerCount)) {
                        space.current += space.perRound;
                    }
                });

                await syncState({
                    currentRound: newRound,
                    accumSpaces: newSpaces
                });
            } else {
                alert("„Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ");
            }
        }

        async function takeAll(id) {
            if (isSpectator) return;
            let newSpaces = [...gameState.accumSpaces];
            const idx = newSpaces.findIndex(s => s.id === id);
            if (idx >= 0 && newSpaces[idx].current > 0) {
                newSpaces[idx].current = 0;
                await syncState({ accumSpaces: newSpaces });
            }
        }

        async function updateCount(id, diff) {
            if (isSpectator) return;
            let newSpaces = [...gameState.accumSpaces];
            const idx = newSpaces.findIndex(s => s.id === id);
            if (idx >= 0) {
                const newVal = newSpaces[idx].current + diff;
                if (newVal >= 0) {
                    newSpaces[idx].current = newVal;
                    await syncState({ accumSpaces: newSpaces });
                }
            }
        }

        async function manualInput(id, valueStr) {
            if (isSpectator) return;
            let val = parseInt(valueStr, 10);
            if (isNaN(val) || val < 0) val = 0;

            let newSpaces = [...gameState.accumSpaces];
            const idx = newSpaces.findIndex(s => s.id === id);
            if (idx >= 0) {
                newSpaces[idx].current = val;
                await syncState({ accumSpaces: newSpaces });
            }
        }

        async function toggleEnabled(id) {
            if (isSpectator) return;
            let newSpaces = [...gameState.accumSpaces];
            const idx = newSpaces.findIndex(s => s.id === id);
            if (idx >= 0) {
                newSpaces[idx].enabled = !newSpaces[idx].enabled;
                if (newSpaces[idx].startRound) delete newSpaces[idx].startRound;
                await syncState({ accumSpaces: newSpaces });
            }
        }

        async function handleAddCard(e) {
            e.preventDefault();
            if (isSpectator) return;
            const form = e.target;
            let name = form.name.value.trim();
            if (!name) name = `„Ç´„Çπ„Çø„É†`;
            const perRound = parseInt(form.perRound.value, 10);
            let startRoundInput = parseInt(form.startRound.value, 10);
            const icon = form.icon.value;
            let startRound = isNaN(startRoundInput) ? gameState.currentRound : startRoundInput;
            let enabled = true;
            if (!isNaN(startRoundInput) && startRoundInput > gameState.currentRound) enabled = false;

            const newCard = {
                id: 'custom-' + Date.now(),
                name, perRound, current: 0,
                stage: 100, enabled, icon, startRound
            };

            await syncState({
                accumSpaces: arrayUnion(newCard)
            });
            closeModal();
        }

        // --- ÊèèÁîª„É≠„Ç∏„ÉÉ„ÇØ ---

        const HARVEST_ROUNDS = [4, 7, 9, 11, 13, 14];

            { bg: 'bg-red-500', text: 'text-red-500' },
            { bg: 'bg-blue-500', text: 'text-blue-500' },
            { bg: 'bg-green-500', text: 'text-green-500' },
            { bg: 'bg-amber-500', text: 'text-amber-500' },
            { bg: 'bg-purple-500', text: 'text-purple-500' },
        ];

        function isAvailableByPlayers(space, pCount) {
            if (space.stage !== 0) return true;
            if (Array.isArray(space.playerCounts)) return space.playerCounts.includes(pCount);
            const minP = (space.minPlayers ?? 1);
            return pCount >= minP;
        }

        function renderAll() {
            renderTopPanel();
            renderAccumSpaces();
        }

        function renderPlayerList(players) {
            const container = document.getElementById('players-list');
            container.innerHTML = '';
            players.forEach(p => {
                const color = PLAYER_COLORS[p.colorIndex] || { bg: 'bg-gray-400' };
                const dot = document.createElement('div');
                dot.className = `w-6 h-6 rounded-full border-2 border-white shadow-sm flex items-center justify-center text-[10px] text-white font-bold ${color.bg}`;
                dot.textContent = p.name.substring(1);
                dot.title = p.uid === currentUser.uid ? "You" : "Player";
                container.appendChild(dot);
            });
        }

        function renderTopPanel() {
            document.getElementById('current-round-display').textContent = gameState.currentRound;

            const alert = document.getElementById('harvest-alert');
            const isHarvest = HARVEST_ROUNDS.includes(gameState.currentRound);
            if (isHarvest) alert.classList.remove('hidden');
            else alert.classList.add('hidden');

            renderTimeline();
        }

        function renderTimeline() {
            const container = document.getElementById('round-timeline');
            container.innerHTML = '';
            let startR = Math.max(1, gameState.currentRound - 2);
            let endR = Math.min(14, gameState.currentRound + 4);

            for (let r = startR; r <= endR; r++) {
                const el = document.createElement('div');
                const isCurrent = (r === gameState.currentRound);
                const isHarvest = HARVEST_ROUNDS.includes(r);

                let bgClass = isCurrent ? 'bg-green-600 text-white ring-2 ring-green-200' : 'bg-slate-100 text-slate-400';
                if (isHarvest && !isCurrent) bgClass = 'bg-amber-100 text-amber-600 border border-amber-200';
                if (isHarvest && isCurrent) bgClass = 'bg-amber-500 text-white ring-2 ring-amber-200';

                el.className = `flex-none rounded px-2 py-0.5 text-xs font-bold ${bgClass}`;
                el.textContent = isHarvest ? `${r}üåæ` : r;
                container.appendChild(el);
            }
        }

        function renderAccumSpaces() {
            const container = document.getElementById('accum-container');
            container.innerHTML = '';

            const groups = {};
            gameState.accumSpaces.forEach(space => {
                if (space.stage === 0 && !isAvailableByPlayers(space, gameState.playerCount)) return;
                if (!groups[space.stage]) groups[space.stage] = [];
                groups[space.stage].push(space);
            });
            const stages = Object.keys(groups).map(Number).sort((a, b) => a - b);

            stages.forEach(stage => {
                const stageGroup = groups[stage];
                const headerWrapper = document.createElement('div');
                headerWrapper.className = 'col-span-full mt-2 first:mt-0';

                let title = stage === 0 ? 'Â∏∏Ë®≠' : (stage === 100 ? '„Ç™„Éó„Ç∑„Éß„É≥' : `Stage ${stage}`);
                let colorClass = stage === 0 ? 'text-green-700' : (stage === 100 ? 'text-blue-600' : 'text-slate-500');

                headerWrapper.innerHTML = `<span class="text-xs font-black ${colorClass} uppercase tracking-wider border-b-2 border-slate-200/50 pb-0.5">${title}</span>`;
                container.appendChild(headerWrapper);

                stageGroup.forEach(space => container.appendChild(createCardElement(space)));
            });
        }

        function createCardElement(space) {
            const div = document.createElement('div');
            const isPending = space.stage === 100 && !space.enabled && space.startRound && space.startRound > gameState.currentRound;
            const isActive = space.enabled && isAvailableByPlayers(space, gameState.playerCount);

            let borderClass = isActive ? 'border-green-200 active:border-green-400' : 'border-slate-200 border-dashed';
            if (isPending) borderClass = 'border-amber-300 border-2 bg-amber-50/30';
            const opacityClass = isActive ? 'opacity-100' : (isPending ? 'opacity-80' : 'opacity-60 bg-slate-100');
            const shadowClass = isActive ? 'shadow-sm active:shadow-md' : 'shadow-none';
            const cursorClass = isActive && !isSpectator ? 'cursor-pointer active:scale-[0.98]' : 'cursor-default';

            div.className = `card-transition relative rounded-xl border ${borderClass} bg-white ${shadowClass} ${opacityClass} ${cursorClass} p-2 md:p-3 flex flex-col justify-between h-24 md:h-32 select-none group overflow-hidden`;

            if (isActive && !isSpectator) {

                </label>
            </div>` : '';

            const bgIconHtml = `<div class="absolute inset-0 flex items-center justify-center overflow-hidden pointer-events-none z-0"><span class="text-6xl md:text-8xl opacity-20 transform scale-125 -rotate-12 filter blur-[0.5px] grayscale-[20%]">${space.icon || ''}</span></div>`;

            let numColorClass = 'text-slate-300';
            if (space.current > 0) {
                if (space.current > 10) numColorClass = 'text-red-600';
                else if (space.current >= 5) numColorClass = 'text-orange-500';
                else numColorClass = 'text-slate-700';
            }

            const disabledAttr = (!isActive || isSpectator) ? 'disabled' : '';

            div.innerHTML = `
                ${bgIconHtml}
                ${toggleHtml}
                <div class="flex flex-col relative z-10 pr-8">
                    <h4 class="text-xs md:text-sm font-bold text-slate-700 truncate drop-shadow-sm bg-white/60 rounded px-1 -ml-1 w-fit backdrop-blur-[1px]">${space.name}</h4>
                    <p class="text-[10px] text-slate-500 font-medium px-1">ÊØéR: <span class="text-green-600 font-bold">+${space.perRound}</span></p>
                </div>
                <div class="flex-grow flex items-center justify-center pointer-events-none relative z-10">
                    <span class="text-4xl md:text-5xl font-black ${numColorClass} tracking-tighter transition-colors drop-shadow-sm">${space.current}</span>
                </div>
                <div class="flex items-center justify-center gap-1 z-10 pt-1 border-t border-slate-100 bg-white/80 rounded-b-lg -mx-2 -mb-2 md:-mx-3 md:-mb-3 pb-1 md:pb-2" onclick="event.stopPropagation()">
                    <button onclick="updateCount('${space.id}', -1)" ${disabledAttr} class="w-7 h-7 md:w-6 md:h-6 flex items-center justify-center bg-slate-100 active:bg-slate-300 md:hover:bg-slate-200 text-slate-600 rounded text-sm font-bold">-</button>
                    <input type="number" value="${space.current}" min="0" onchange="manualInput('${space.id}', this.value)" ${disabledAttr} class="w-8 text-center text-xs font-bold text-slate-600 bg-transparent focus:outline-none focus:bg-slate-50 rounded p-0">
                    <button onclick="updateCount('${space.id}', 1)" ${disabledAttr} class="w-7 h-7 md:w-6 md:h-6 flex items-center justify-center bg-slate-100 active:bg-slate-300 md:hover:bg-slate-200 text-slate-600 rounded text-sm font-bold">+</button>
                </div>
            `;
            return div;
        }

            { id: 'clay_p3', name: '„É¨„É≥„Ç¨Ôºà3‰∫∫Áî®Ôºâ', perRound: 1, current: 1, stage: 0, enabled: true, icon: 'üß±', playerCounts: [3] },
            { id: 'wood_p3', name: 'Êú®ÊùêÔºà3‰∫∫Áî®Ôºâ', perRound: 2, current: 2, stage: 0, enabled: true, icon: 'ü™µ', playerCounts: [3] },
            { id: 'wood2_p4', name: 'Êú®ÊùêÔºà4‰∫∫Áî®Ôºâ', perRound: 2, current: 2, stage: 0, enabled: true, icon: 'ü™µ', playerCounts: [4] },

            { id: 'sheep', name: 'Áæä', perRound: 1, current: 1, stage: 1, enabled: false, icon: 'üêë' },
            { id: 'stone1', name: 'Áü≥Êùê (Ë•ø)', perRound: 1, current: 1, stage: 2, enabled: false, icon: 'ü™®' },
            { id: 'boar', name: 'Áå™', perRound: 1, current: 1, stage: 3, enabled: false, icon: 'üêó' },
            { id: 'veg', name: 'ÈáéËèú', perRound: 1, current: 1, stage: 3, enabled: false, icon: 'ü•ï' },

            { id: 'stone2', name: 'Áü≥Êùê (Êù±)', perRound: 1, current: 1, stage: 4, enabled: false, icon: 'ü™®' }
        ];

        const ICON_OPTIONS = ['ü™µ', 'üß±', 'üåø', 'ü™®', 'üåæ', 'ü•ï', 'üêë', 'üêó', 'üêÑ', 'üê¥', 'üê∂', 'üêü', 'ü•ñ', 'üè†', 'üî•', 'üí∞', 'üé≠', 'üç∫', 'üé™', 'üçá'];
        function renderIconSelector() {
            const container = document.getElementById('icon-selector');
            container.innerHTML = '';
            ICON_OPTIONS.forEach(icon => {
                const btn = document.createElement('button');
                btn.type = 'button';
                btn.className = `w-10 h-10 flex items-center justify-center text-2xl rounded-lg border-2 transition-all hover:bg-slate-50 ${icon === ICON_OPTIONS[0] ? 'border-green-500 bg-green-50' : 'border-transparent'}`;
                btn.textContent = icon;
                btn.onclick = () => selectIcon(icon, btn);
                container.appendChild(btn);
            });
        }
        function selectIcon(icon, btnElement) {
            document.getElementById('selected-icon').value = icon;
            const container = document.getElementById('icon-selector');
            Array.from(container.children).forEach(b => {
                b.classList.remove('border-green-500', 'bg-green-50');
                b.classList.add('border-transparent');
            });
            if (btnElement) {
                btnElement.classList.remove('border-transparent');
                btnElement.classList.add('border-green-500', 'bg-green-50');
            }
        }
        renderIconSelector();

    </script>
