    <script>
        // 2. Firebaseè¨­å®š
        const firebaseConfig = {
            apiKey: "AIzaSyC4Ll33_-0HDZL2yEa3_HnvCVyc41wkALE",
            authDomain: "agricola-tracker.firebaseapp.com",
            projectId: "agricola-tracker",
            storageBucket: "agricola-tracker.firebasestorage.app",
            messagingSenderId: "120700598628",
            appId: "1:120700598628:web:ac18383a07d4e567cde271",
            measurementId: "G-BHFLBV5N4S"
        };

        // ã‚¢ãƒ—ãƒªå¤‰æ•°
        let db, auth, currentUser;
        let currentRoomId = null;
        let isSpectator = false;
        let unsubscribeRoom = null;

        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°ã¨ã—ã¦ã‚¢ãƒ—ãƒªã®çŠ¶æ…‹ã‚’ä¿æŒ
        let gameState = {
            currentRound: 1,
            playerCount: 4,

        };

        // --- åˆæœŸåŒ– ---
        function initApp() {
            try {
                // FirebaseåˆæœŸåŒ– (Compat style)
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                auth = firebase.auth();

                console.log("Firebase Initialized");

                // èªè¨¼çŠ¶æ…‹ã®ç›£è¦–
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        console.log("User signed in:", user.uid);
                        currentUser = user;
                        document.getElementById('auth-loading').classList.add('hidden');
                        document.getElementById('lobby-controls').classList.remove('hidden');
                        
                        // å†æ¥ç¶šãƒã‚§ãƒƒã‚¯
                        const savedRoomId = localStorage.getItem('agricola_room_id');
                        if (savedRoomId) {
                            console.log("Restoring session...", savedRoomId);
                            connectToRoom(savedRoomId);
                        }
                    } else {
                        console.log("No user, signing in anonymously...");
                        // åŒ¿åãƒ­ã‚°ã‚¤ãƒ³
                        auth.signInAnonymously().catch((error) => {
                            showError("ãƒ­ã‚°ã‚¤ãƒ³ã‚¨ãƒ©ãƒ¼", error);
                        });
                    }
                });

            } catch (e) {
                showError("FirebaseåˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼", e);
            }
        }
        
        // ç”»é¢èª­ã¿è¾¼ã¿æ™‚ã«å®Ÿè¡Œ
        window.addEventListener('load', initApp);

        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤ºç”¨é–¢æ•°
        function showError(title, error) {
            console.error(title, error);
            const msgBox = document.getElementById('error-message-box');
            if (msgBox) {
                msgBox.classList.remove('hidden');
                msgBox.innerHTML = `
                    <strong class="block mb-1">âš ï¸ ${title}</strong>
                    <span class="block mb-2">${error.message || error.code || error}</span>
                    <ul class="list-disc list-inside mt-2">
                        <li>Firebase Consoleã§ <strong>Authentication > Sign-in method</strong> ã®ã€ŒåŒ¿å(Anonymous)ã€ãŒæœ‰åŠ¹ã‹ç¢ºèªã—ã¦ãã ã•ã„ã€‚</li>
                        <li><strong>Authorized domains</strong> ã«ã“ã®ã‚µã‚¤ãƒˆã®ãƒ‰ãƒ¡ã‚¤ãƒ³ãŒè¿½åŠ ã•ã‚Œã¦ã„ã‚‹ã‹ç¢ºèªã—ã¦ãã ã•ã„ã€‚</li>
                    </ul>
                `;
            }
        }

        // --- ãƒ«ãƒ¼ãƒ ç®¡ç† ---

        function createRoom() {
            if (!currentUser) return;
            const roomId = Math.floor(1000 + Math.random() * 9000).toString();
            const initialSpaces = JSON.parse(JSON.stringify(INITIAL_ACCUM_SPACES));
            
            const newRoomData = {
                currentRound: 1,
                playerCount: 4,
                accumSpaces: initialSpaces,
                updatedAt: Date.now(),
                players: [{
                    uid: currentUser.uid,
                    name: "P1",
                    colorIndex: 0,
                    joinedAt: Date.now()
                }]
            };

            db.collection("rooms").doc(roomId).set(newRoomData)
                .then(() => {
                    localStorage.setItem('agricola_room_id', roomId);
                    connectToRoom(roomId);
                })
                .catch((e) => {
                    alert("ãƒ«ãƒ¼ãƒ ä½œæˆå¤±æ•—: " + e.message);
                });
        }

        function joinRoom() {
            const input = document.getElementById('room-code-input');
            const roomId = input.value.trim();
            if (roomId.length !== 4) return alert("4æ¡ã®ã‚³ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
            connectToRoom(roomId);
        }

        function connectToRoom(roomId) {
            const roomRef = db.collection("rooms").doc(roomId);

            roomRef.get().then((docSnap) => {
                if (!docSnap.exists) {
                    if (localStorage.getItem('agricola_room_id') === roomId) {
                        localStorage.removeItem('agricola_room_id');
                    }
                    alert("ãƒ«ãƒ¼ãƒ ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ (ID: " + roomId + ")");
                    return;
                }

                currentRoomId = roomId;
                localStorage.setItem('agricola_room_id', roomId);

                // ç”»é¢åˆ‡ã‚Šæ›¿ãˆ
                document.getElementById('view-lobby').style.display = 'none';
                document.getElementById('view-game').style.display = 'flex';
                document.getElementById('view-game').classList.remove('hidden'); // Ensure flex is applied properly by Tailwind/CSS, but style override is safer here
                document.getElementById('room-code-display').textContent = roomId;

                // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ åŒæœŸ
                if (unsubscribeRoom) unsubscribeRoom();
                unsubscribeRoom = roomRef.onSnapshot((doc) => {
                    if (doc.exists) {
                        handleRoomUpdate(doc.data());
                    } else {
                        alert("ãƒ«ãƒ¼ãƒ ãŒå‰Šé™¤ã•ã‚Œã¾ã—ãŸ");
                        localStorage.removeItem('agricola_room_id');
                        location.reload();
                    }
                }, (error) => {
                    console.error("Sync Error:", error);
                });

                // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ç™»éŒ²
                const currentData = docSnap.data();
                const existingPlayer = currentData.players.find(p => p.uid === currentUser.uid);
                
                if (!existingPlayer) {
                    if (currentData.players.length >= 5) {
                        isSpectator = true;
                        showSpectatorMode();
                    } else {
                        const newPlayer = {
                            uid: currentUser.uid,
                            name: `P${currentData.players.length + 1}`,
                            colorIndex: currentData.players.length,
                            joinedAt: Date.now()
                        };
                        roomRef.update({
                            players: firebase.firestore.FieldValue.arrayUnion(newPlayer)
                        });
                    }
                } else {
                    isSpectator = false;
                }
            }).catch((e) => {
                alert("æ¥ç¶šã‚¨ãƒ©ãƒ¼: " + e.message);
            });
        }

        function handleRoomUpdate(data) {
            gameState = data;
            renderPlayerList(data.players);
            
            // è‡ªåˆ†ã®çŠ¶æ…‹ç¢ºèª
            const me = data.players.find(p => p.uid === currentUser.uid);
            if (!me && data.players.length >= 5) {
                if (!isSpectator) {
                    isSpectator = true;
                    showSpectatorMode();
                }
            }
            renderAll();
        }

        function showSpectatorMode() {
            document.getElementById('spectator-warning').classList.remove('hidden');
            document.getElementById('add-card-btn').style.display = 'none';
            const nextBtn = document.getElementById('next-round-btn');
            nextBtn.disabled = true;
            nextBtn.classList.add('opacity-50', 'cursor-not-allowed');
        }

        // --- ãƒ‡ãƒ¼ã‚¿åŒæœŸã‚¢ã‚¯ã‚·ãƒ§ãƒ³ ---

        function syncState(updates) {
            if (isSpectator || !currentRoomId) return;
            db.collection("rooms").doc(currentRoomId).update(updates)
                .catch(e => console.error("Update failed:", e));
        }

        function handleMainButton() {
            if (gameState.currentRound < 14) {
                let newRound = gameState.currentRound + 1;
                let newSpaces = [...gameState.accumSpaces];
                
                newSpaces.forEach(space => {
                    if (space.stage === 100 && !space.enabled && space.startRound && newRound >= space.startRound) {
                        space.enabled = true;
                    }
                    if (space.enabled && isAvailableByPlayers(space, gameState.playerCount)) {
                        space.current += space.perRound;
                    }
                });

                syncState({
                    currentRound: newRound,
                    accumSpaces: newSpaces
                });
            } else {
                alert("ã‚²ãƒ¼ãƒ çµ‚äº†ï¼");
            }
        }

        function takeAll(id) {
            if (isSpectator) return;
            let newSpaces = [...gameState.accumSpaces];
            const idx = newSpaces.findIndex(s => s.id === id);
            if (idx >= 0 && newSpaces[idx].current > 0) {
                newSpaces[idx].current = 0;
                syncState({ accumSpaces: newSpaces });
            }
        }

        function updateCount(id, diff) {
            if (isSpectator) return;
            let newSpaces = [...gameState.accumSpaces];
            const idx = newSpaces.findIndex(s => s.id === id);
            if (idx >= 0) {
                const newVal = newSpaces[idx].current + diff;
                if (newVal >= 0) {
                    newSpaces[idx].current = newVal;
                    syncState({ accumSpaces: newSpaces });
                }
            }
        }

        function manualInput(id, valueStr) {
            if (isSpectator) return;
            let val = parseInt(valueStr, 10);
            if (isNaN(val) || val < 0) val = 0;

            let newSpaces = [...gameState.accumSpaces];
            const idx = newSpaces.findIndex(s => s.id === id);
            if (idx >= 0) {
                newSpaces[idx].current = val;
                syncState({ accumSpaces: newSpaces });
            }
        }

        function toggleEnabled(id) {
            if (isSpectator) return;
            let newSpaces = [...gameState.accumSpaces];
            const idx = newSpaces.findIndex(s => s.id === id);
            if (idx >= 0) {
                newSpaces[idx].enabled = !newSpaces[idx].enabled;
                if (newSpaces[idx].startRound) delete newSpaces[idx].startRound;
                syncState({ accumSpaces: newSpaces });
            }
        }

        function handleAddCard(e) {
            e.preventDefault();
            if (isSpectator) return;
            const form = e.target;
            let name = form.name.value.trim();
            if (!name) name = `ã‚«ã‚¹ã‚¿ãƒ `;
            const perRound = parseInt(form.perRound.value, 10);
